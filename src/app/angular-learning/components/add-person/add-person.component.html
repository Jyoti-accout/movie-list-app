<div class="form-container">
  <h2>Enter your information</h2>
  <p *ngIf="isError" class="error">*Please enter all the data</p>
  <form (submit)="onFormSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required [(ngModel)]="age" />
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required [(ngModel)]="sex">
        <option value="{{ sex || '' }}">
          {{ sex ? sex : "-- Select --" }}
        </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input
        type="text"
        id="occupation"
        name="occupation"
        required
        [(ngModel)]="occupation"
      />
    </div>
    <button type="submit">{{ actionType }}</button>
  </form>
  <button (click)="cancelForm.emit()">Cancel</button>
</div>
